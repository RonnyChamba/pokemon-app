<table class="table">
    <thead class="table-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Image</th>
        <th scope="col">Height</th>
        <th scope="col">Weight</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let item of listPokemon; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>

            <img [src]="item.image" alt="">
        </td>
        <td>{{item.height}}</td>
        <td>{{item.weight}}</td>

        <td>
            <button type="button" class="btn btn-warning me-1" (click)="editPokemon(item.id)" ><i class="fa-solid fa-pen-to-square"></i></button>
            <button type="button" class="btn btn-danger" (click)="removePokemon(item.id)"><i class="fa-solid fa-x"></i></button>
      </tr>
    
    </tbody>
  </table>
